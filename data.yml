  - id: place_label
    Datasource: 
      dbname: osm_tanzania
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: ''
      geometry_table: ''
      host: localhost
      key_field: ''
      max_size: 512
      password: postgres
      port: 5432
      table: |-
        (
          /* TODO get real name_en/name_de/name_es */
          /* TODO calculate real ranks and ldir */
          select geometry, osm_id, name, name as name_en, type,
            null as capital, 'SE' as ldir, 1 as localrank, null as scalerank
            from osm_places
            where type = 'city'
          union all
          select geometry, osm_id, name, name as name_en, type,
            null as capital, 'SE' as ldir, 1 as localrank, null as scalerank
            from osm_places
            where type = 'town' and z(!scale_denominator!) >= 7
          union all
          select geometry, osm_id, name, name as name_en, type,
            null as capital, 'SE' as ldir, 1 as localrank, null as scalerank
            from osm_places
            where type = 'village' and z(!scale_denominator!) >= 10
          union all
          select geometry, osm_id, name, name as name_en, type,
            null as capital, 'SE' as ldir, 1 as localrank, null as scalerank
            from osm_places
            where type in ('hamlet', 'suburb','neighbourhood') and
              z(!scale_denominator!) >= 12
        ) AS data
      type: postgis
      user: postgres
    description: ''
    fields: 
      name: String
      name_en: String
      osm_id: Number
      type: String
      capital: Number
      ldir: String
